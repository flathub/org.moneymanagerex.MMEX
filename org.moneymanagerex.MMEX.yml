app-id: org.moneymanagerex.MMEX
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: mmex
cleanup:
  - /bin/wx-config
  - /bin/wxrc
  - /bin/wxrc-3.2
  - /include
  - /lib/*.a
  - /lib/pkgconfig
  - /lib/wx/include
  - /share/aclocal
  - /share/bakefile
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --filesystem=/mnt
  - --filesystem=/run/media
  - --filesystem=/media
  - --share=ipc
  - --share=network
modules:
  - name: wxWidgets
    config-opts:
      - --disable-shared
      - --enable-cxx11
      - --with-cxx=11
      - --enable-webview
      - --with-gtk=3
      - --enable-unicode
      - --enable-intl
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.3.0/wxWidgets-3.3.0.tar.bz2
        sha256: 492f5eb8a58715f2602f31025c3eaa20d71a3ec8e052c7a9d33153966b4badca
        x-checker-data:
          type: json
          url: https://api.github.com/repos/wxWidgets/wxWidgets/releases/latest
          url-query: .assets[] | select(.name=="wxWidgets-" + $version + ".tar.bz2")
            | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
  - name: moneymanagerex
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/moneymanagerex/moneymanagerex
        tag: v1.9.0
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
        commit: 95a96978a884e15ea89064f82071ea79fb913fdc
